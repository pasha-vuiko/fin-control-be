  valkey:
    image: bitnami/valkey:8.1.3
    restart: unless-stopped
    ports:
      - '6379:6379'
    # network_mode: host, Required for clustering, optional otherwise
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - VALKEY_IO_THREADS_DO_READS=yes
      - VALKEY_IO_THREADS=4

  postgres:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_DB: fin_control
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - ./local-infrastructure/data/postgres-data:/var/lib/postgresql/data

  localstack:
    image: localstack/localstack
    ports:
      - '127.0.0.1:4566:4566' # LocalStack Gateway
      - '127.0.0.1:4510-4559:4510-4559' # external services port range
    environment:
      # LocalStack configuration: https://docs.localstack.cloud/references/configuration/
      - DEBUG=${DEBUG:-0}
    volumes:
      - './local-infrastructure/data/localstack-data:/var/lib/localstack'
      - '/var/run/docker.sock:/var/run/docker.sock'

  sonarqube:
    image: sonarqube
    restart: unless-stopped
    ports:
      - '9000:9000'
    environment:
      - SONARQUBE_JDBC_USERNAME=sonar
      - SONARQUBE_JDBC_PASSWORD=sonar
    volumes:
      - ./local-infrastructure/data/sonarqube-data:/opt/sonarqube/data
      - ./local-infrastructure/data/sonarqube-extensions:/opt/sonarqube/extensions

  dkron:
    image: dkron/dkron:4.0.5
    command: agent --server --bootstrap-expect=1 --node-name=node1
    restart: unless-stopped
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      - '8085:8080'
